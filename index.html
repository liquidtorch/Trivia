<!DOCTYPE html>
<html lang="en" dir="ltr">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script defer src="scripts.js"></script>
  <link rel="stylesheet" href="style.css">

  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="header">
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <form>
            <div id="menu-content">
              <h1>Trivia</h1>
              <h3>Game Setup</h3>
              <h6>*Play FULLSCREEN for best results*</h6>
              <label><h5>How many questions in this round?</h5></label>
              <input type="number" name="trivia-amount" id="trivia-amount" class="form-control" min="1" max="30" value="1"><br>
              <div name="dropdowns">
                  <label><h5>Categories:</h5></label><br>
                  <select name="Categories" id="topic">
                    <!-- <option value="Select" disabled selected required>Pick One</option> -->
                    <option id="nine" value="9">General Knowledge</option>
                    <option id="ten" value="10">Books</option>
                    <option id="eleven" value="11">Movies</option>
                    <option id="twelve" value="12">Music</option>
                    <option id="seventeen" value="17">Science & Nature</option>
                    <option id="twentyOne" value="21">Sports</option>
                    <option id="twentyTwo" value="22">Geography</option>
                    <option id="twentyThree" value="23">History</option>
                    <option id="twentyFive" value="26">Celebrities</option>
                    <option id="twentySeven" value="28">Vehicles</option>
                  </select>
              </div><br>
              <label><h5>Choose difficulty</h5></label>
              <div name="difficulty" id="difficulty">
                <input id="easy" type="radio" name="difficulty" value="easy" checked> Easy<br>
                <input id="medium" type="radio" name="difficulty" value="medium"> Medium<br>
                <input id="hard" type="radio" name="difficulty" value="hard"> Hard<br>
              </div><br>
              <label><h5>Choose question style</h5><label>
              <div name="question-style" id="multi-boolean">
                <input id="multi" type="radio" name="question-style" value="multiple" checked> Multiple Choice<br>
                <input id="TF" type="radio" name="question-style" value="boolean"> True or False<br>
              </div><br>
              <div name="buttons" id="buttons">
                <button class="btn btn-primary" type="submit"  id="playButton">PLAY</button>
                <input class="btn btn-primary" type="reset" value="RESET" onClick="window.location.reload()" id=resetButton>
              </div>
            </div>
          </form>
        </div>
        <div class="col">
          <div id="console-content">
            <h2>Game Board</h2>
            <br>
            <hr>
            <div id="trivia-card">
            </div>
            <div id="hiddenButton">
              <button class="btn btn-primary" type="button" id="answerButton">Answer</button>
              <button class="btn btn-primary" type="button" id="nextButton">Next Question</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">Â© 2018 LiquidTorch Media
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
